<div class="container mt-4"></div>
  <div class="row">
    <div class="col">
      @if (buildings$ | async; as buildings) {
        @if (buildings.length > 0) {
          <div class="list-group">
            @for (item of buildings; track $index) {
              <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                  <h5 class="mb-1">Наименование: {{item.name}}</h5>
                  <p class="mb-1">Адрес: {{item.address}}</p>
                  <p class="mb-1">Кол-во этажей: {{item.numberOfFloors}}</p>
                </div>
                <div>
                  <a [routerLink]="['/buildings/edit',item.id]"><button class="btn btn-primary btn-sm me-2">
                    <i class="bi bi-pencil"></i> Редактировать
                  </button>
                </a>
                  <button class="btn btn-danger btn-sm" (click)="deleteBuilding(item.id)">
                    <i class="bi bi-trash"></i> Удалить
                  </button>
                </div>
              </div>
            }
          </div>
        } @else {
          <p class="text-muted">No Buildings found</p>
        }
      }
    </div>
  </div>
